<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <title>Guessing Game</title>
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game</h1>
          <h4 id="subtitle">Guess a number between 1 to 100</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->

              <input id="player-input" class='center' type="text" placeholder="#" maxlength="3" autofocus=autofocus>
              <button id="submit" class="btn btn-success" type="submit">GO!</button>

          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-warning">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>


      <div id='footer' class="center">

        <div class='row'>
            <div class='col-sm-4'>
              <img src='img/fa-logo@2x.png'></img>
            </div>

            <div class='col-sm-4'>
              <h4>Project by Jin Lin</h4>
            </div>

            <div class='col-sm-4'>
              <img src='img/grace_hopper_academy.png'></img>
            </div>
        </div>

  </body>
</html>
